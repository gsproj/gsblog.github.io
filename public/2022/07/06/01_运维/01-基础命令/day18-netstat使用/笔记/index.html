    <div class="post-body" itemprop="articleBody">
        <h1 id="笔记"><a href="#笔记" class="headerlink" title="笔记"></a>笔记</h1><p>1、netstat</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">netstat主要用来查询系统端口相关问题</span><br><span class="line"></span><br><span class="line">注：要使用netstat，需要安装yum install -y net-tools</span><br><span class="line"></span><br><span class="line"><span class="comment"># netstat常用参数</span></span><br><span class="line">-t : 打印tcp链接的进程</span><br><span class="line">-u : 打印UDP链接的进程</span><br><span class="line">-l : 监听</span><br><span class="line">-p : 打印进程的PID</span><br><span class="line">-n : 不反解，不将ip地址解析成域名同时不将端口解析成对应的协议名称</span><br><span class="line"></span><br><span class="line">netstat -nutlp</span><br></pre></td></tr></table></figure>

<p>2、分区</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看系统磁盘</span></span><br><span class="line">[root@localhost ~]<span class="comment"># lsblk </span></span><br><span class="line">NAME            MAJ:MIN RM  SIZE RO TYPE MOUNTPOINT</span><br><span class="line">sda               8:0    0   20G  0 disk </span><br><span class="line">├─sda1            8:1    0    1G  0 part /boot</span><br><span class="line">└─sda2            8:2    0   19G  0 part </span><br><span class="line">  ├─centos-root 253:0    0   18G  0 lvm  /</span><br><span class="line">  └─centos-swap 253:1    0    1G  0 lvm  [SWAP]</span><br><span class="line">sdb               8:16   0   40G  0 disk </span><br><span class="line">sdc               8:32   0  3.9T  0 disk </span><br><span class="line"></span><br><span class="line"><span class="comment"># 分区</span></span><br><span class="line">[root@localhost ~]<span class="comment"># fdisk /dev/sdb </span></span><br><span class="line"></span><br><span class="line">n : 新建一个分区</span><br><span class="line">p : 查看分区情况</span><br><span class="line">m ：查看帮助</span><br><span class="line">d : 删除分区</span><br><span class="line">w ；保存分区修改内容</span><br></pre></td></tr></table></figure>

<p>3、使用文件系统的流程</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">1、装硬盘</span><br><span class="line"></span><br><span class="line">2、查看当前系统硬盘</span><br><span class="line">[root@localhost a]<span class="comment"># lsblk </span></span><br><span class="line">NAME            MAJ:MIN RM  SIZE RO TYPE MOUNTPOINT</span><br><span class="line">sda               8:0    0   20G  0 disk </span><br><span class="line">├─sda1            8:1    0    1G  0 part /boot</span><br><span class="line">└─sda2            8:2    0   19G  0 part </span><br><span class="line">  ├─centos-root 253:0    0   18G  0 lvm  /</span><br><span class="line">  └─centos-swap 253:1    0    1G  0 lvm  [SWAP]</span><br><span class="line">sdb               8:16   0   40G  0 disk </span><br><span class="line">sdc               8:32   0  3.9T  0 disk </span><br><span class="line">sr0              11:0    1  4.3G  0 rom  </span><br><span class="line"></span><br><span class="line">3、分区</span><br><span class="line">	2TB 以下的硬盘，使用MBR分区</span><br><span class="line">	2TB 以上的硬盘，使用GPT分区</span><br><span class="line">	</span><br><span class="line">	fdisk /dev/sdb</span><br><span class="line"></span><br><span class="line">4、格式化分区（将分区做成文件系统）</span><br><span class="line">	mkfs.xfs /dev/sdb1</span><br><span class="line"></span><br><span class="line">5、挂载分区</span><br><span class="line">	mount /dev/sdb1  /a</span><br><span class="line"></span><br><span class="line">6、检测</span><br><span class="line">	df</span><br><span class="line">		-h : 显示硬盘大小单位</span><br><span class="line"></span><br><span class="line"><span class="comment"># 注：挂载哪个硬盘则显示对应硬盘里面的内容</span></span><br></pre></td></tr></table></figure>
